<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI見積もりシステム V2</title>
  <link rel="stylesheet" href="styles/design-system.css">
  <link rel="stylesheet" href="styles/app.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1>AI見積もりシステム</h1>
        <button id="reset-btn" class="btn btn-outline-danger btn-sm">最初からやり直す</button>
      </div>
      <p class="subtitle">チャットで簡単見積もり - 開発からデザインまで総合サポート</p>
    </header>

    <main class="main">
      <!-- チャットタイムライン -->
      <div class="chat-timeline" id="chat-timeline">
        <!-- メッセージがここに追加されます -->
      </div>

      <!-- 入力エリア -->
      <div class="input-area">
        <input type="text" id="user-input" class="input-field" placeholder="メッセージを入力..." autocomplete="off">
        <button id="send-btn" class="btn btn-primary">送信</button>
      </div>

      <!-- ダウンロードエリア（会話完了時に表示） -->
      <div class="download-area" id="download-area" style="display: none;">
        <button id="download-btn" class="btn btn-success">
          📥 見積もり書をダウンロード
        </button>
      </div>

      <!-- ローディング -->
      <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>AI が回答を生成中...</p>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
